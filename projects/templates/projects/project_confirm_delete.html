{% extends 'projects/project_base.html' %}

{% block project_content %}

<h3>Are you sure you want to delete this?</h3>
<div class="projects">
  {% include 'projects/_project.html' with project=object hide_delete=True %}
</div>


<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger btn-large" value="Confirm Delete">
  <a href="{% url 'projects:single' username=user.username pk=object.pk %}">Cancel</a>

</form>
{% endblock %}
